names:
  readers:
    - type: yaml
      args:
        origin: "./app_data/people.yaml"
  writers:
    - type: service
      args:
        service_or_name: names
        identity: system_identity
awards:
  readers:
    - type: jsonl
      args:
        origin: "./app_data/awards.jsonl"
  writers:
    - type: awards-service
      args:
        service_or_name: awards
        identity: system_identity      
